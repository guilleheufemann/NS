
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

	<!-- d3-heatmap2 -->
	<link href='d3-heatmap2.css' rel='stylesheet' type='text/css'>

	<style>
		/* Space out content a bit */
		body {
			padding-top: 20px;
			padding-bottom: 20px;
		}
	
		/* Custom page header */
		.header {
			padding-bottom: 20px;
			padding-right: 15px;
			padding-left: 15px;
			border-bottom: 1px solid #e5e5e5;
		}
	
		/* Make the masthead heading the same height as the navigation */
		.header h3 {
			margin-top: 0;
			margin-bottom: 0;
			line-height: 40px;
		}
	
		/* Customize container */
		.container {
			max-width: 960px;
		}
	</style>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>	
<body>
	<div class="container">
		<div class="header clearfix">
			<h3 class="text-muted">d3-heatmap2</h3>
		</div>
		<div id="details"></div>
		<hr>
		<div id="chart1"></div>
		<div id="chart2"></div>
		
	</div>

	<!-- D3.js -->
	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	
	<!-- d3-heatmap2 -->
	<script src="d3-heatmap2.js"></script>

	<script>
		var chart = null
		var selectStart = null
		var selectEnd = null

		function select(cell) {
			if (!selectStart) {
				selectStart = cell
				chart.setHighlight([{"start": selectStart, "end": selectStart}])
				chart.updateHighlight()
			} else if (!selectEnd) {
				selectEnd = cell
				chart.setHighlight([{"start": selectStart, "end": selectEnd}])
				chart.updateHighlight()
			} else {
				selectStart = cell
				selectEnd = null
				chart.setHighlight([{"start": selectStart, "end": selectStart}])
				chart.updateHighlight()
			}
		}

		/*function hover(cell) {
			if (selectStart && !selectEnd) {
				if (cell[0] > selectStart[0]) { // column is higher
					chart.setHighlight([{"start": selectStart, "end": cell}])
					chart.updateHighlight()
				} else if (cell[0] = selectStart[0]) { // same column
					if (cell[1] >= selectStart[1]) { // row is higher or equal
						chart.setHighlight([{"start": selectStart, "end": cell}])
						chart.updateHighlight()
					} else {
						chart.setHighlight([{"start": selectStart, "end": selectStart}])
						chart.updateHighlight()
					}
				} else {
					chart.setHighlight([{"start": selectStart, "end": selectStart}])
					chart.updateHighlight()
				}
			}
		}*/

		d3.json("https://guilleheufemann.github.io/NS/NS_LoPrado_1s2016.json", function(error, data) {
			if (error) return console.warn(error)
			function onClick(d, i, j) {
				console.info("Clicked on range " + data.rows[j] + ", time " + data.columns[i] + ", count: " + d)
				select([i, j])
			}
			function NS(ns){
			if(ns==0) return "A"
			else if(ns==1) return "B"
			else if(ns==2) return "C"
			else if(ns==3) return "D"
			else if(ns==4) return "E"
			else if(ns==5) return "F"
			else return "G"}
			function onMouseOver(d, i, j) {
				document.getElementById("details").innerHTML = "Dia: " + data.columns[i] + ", Hora: " + data.rows[j] + ", Nivel de Servicio: " + NS(d)
				//hover([i, j])
			}
		
			chart = d3.heatmap()
				.title("")
				.subtitle("NS_LoPrado1s2016")
				.legendLabel("Count")
				.width(500)
				//.xAxisScale([1,91])
				//.yAxisScale([24,1])
				 //.xAxisLabels(data.columns)
				 //.yAxisLabels(data.rows)
				.highlightColor('#936EB5')
				.highlightOpacity('0.4')
				//.onClick(onClick)
				.onMouseOver(onMouseOver)
				.colorScale(d3.scaleLinear()
					.domain([0, 1, 2, 3, 4])
					.range(['#099619','#099619','#f5f907','#E50914', '#E50914'])
				)
				.margin({
					top: 30,
					right: 0,
					bottom: 10,
					left: 0
				})
				.hideLegend(true)
				
			d3.select("#chart1")
				.datum(data.values)
				.call(chart)
					
		});
		d3.json("https://guilleheufemann.github.io/NS/NS_LoPrado_2s2016.json", function(error, data) {
			if (error) return console.warn(error)
			function onClick(d, i, j) {
				console.info("Clicked on range " + data.rows[j] + ", time " + data.columns[i] + ", count: " + d)
				select([i, j])
			}
			function NS(ns){
			if(ns==0) return "A"
			else if(ns==1) return "B"
			else if(ns==2) return "C"
			else if(ns==3) return "D"
			else if(ns==4) return "E"
			else if(ns==5) return "F"
			else return "G"}
			function onMouseOver(d, i, j) {
				document.getElementById("details").innerHTML = "Dia: " + data.columns[i] + "</b>Hora: " + data.rows[j] + "</b>Nivel de Servicio: " + NS(d)
				//hover([i, j])
			}
		
			chart = d3.heatmap()
				//.title("")
				//.subtitle("NS_LoPrado1s2016")
				.legendLabel("Count")
				.width(500)
				//.xAxisScale([1,91])
				//.yAxisScale([24,1])
				 //.xAxisLabels(data.columns)
				 //.yAxisLabels(data.rows)
				.highlightColor('#936EB5')
				.highlightOpacity('0.4')
				//.onClick(onClick)
				.onMouseOver(onMouseOver)
				.colorScale(d3.scaleLinear()
					.domain([0, 1, 2, 3, 4])
					.range(['#099619','#099619','#f5f907','#E50914', '#E50914'])
				)
				.margin({
					top: 0,
					right: 0,
					bottom: 10,
					left: 0
				})
				.hideLegend(true)
				
			d3.select("#chart2")
				.datum(data.values)
				.call(chart)
		})		
	</script>
</body>
</html>
